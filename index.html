<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="intro fadeIn">
      <div class="text create">
        <div class="line one">
          <p id="let">this.clock</p>
          <p id="blue">=</p>
          <p id="braces">{</p>
        </div>

        <div class="line show two">
          <p>created_by</p>
          <p id="blue">:</p>
          <p class="nums">Devansh Tyagi</p>
          <p id="white">,</p>
        </div>

        <div class="line show three">
          <p id="braces">}</p>
          <p id="white">;</p>
        </div>
      </div>
    </div>
    <div class="clock">
      <img src="Images/border.svg" alt="" />
      <div class="text">
        <div class="line one">
          <p id="let">let</p>
          <p id="white">clock</p>
          <p id="blue">=</p>
          <p id="braces">{</p>
        </div>

        <div class="line show two">
          <p>hour</p>
          <p id="blue">:</p>
          <p id="hour" class="nums">00</p>
          <p id="white">,</p>
        </div>

        <div class="line show three">
          <p>minute</p>
          <p id="blue">:</p>
          <p id="minute" class="nums">00</p>
          <p id="white">,</p>
        </div>

        <div class="line show four">
          <p>second</p>
          <p id="blue">:</p>
          <p id="second" class="nums">00</p>
          <p id="white">,</p>
        </div>

        <div class="line show five">
          <p>period</p>
          <p id="blue">:</p>
          <p id="period" class="alpha">"PM"</p>
          <p id="white">,</p>
        </div>

        <div class="line show six">
          <p>date</p>
          <p id="blue">:</p>
          <p id="date" class="nums">00</p>
          <p id="white">,</p>
        </div>

        <div class="line show seven">
          <p>month</p>
          <p id="blue">:</p>
          <p id="month" class="alpha">"July"</p>
          <p id="white">,</p>
        </div>

        <div class="line show eight">
          <p>year</p>
          <p id="blue">:</p>
          <p id="year" class="nums">0000</p>
          <p id="white">,</p>
        </div>

        <div class="line nine">
          <p id="braces">}</p>
          <p id="white">;</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
